name: Deploy React App to Azure VM

on:
  push:
    branches:
      - main  # deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ SSH to Azure VM and deploy
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.AZURE_USER }}

            echo "ğŸ§¹ Cleaning old repo..."
            sudo rm -rf cloud-aspirant-site

            echo "ğŸ“¦ Cloning latest code..."
            git clone https://github.com/karnikachinmayi/cloud-aspirant-site.git
            cd cloud-aspirant-site

            echo "ğŸ” Checking Dockerfile..."
            if [ ! -f Dockerfile ]; then
              echo "âŒ No Dockerfile found!"
              exit 1
            fi

            echo "ğŸ›‘ Removing old container (if any)..."
            sudo docker stop cloud-aspirant-site || true
            sudo docker rm cloud-aspirant-site || true

            echo "ğŸš§ Building new Docker image..."
            sudo docker build -t cloud-aspirant-site .

            echo "ğŸš€ Starting container..."
            sudo docker run -d -p 80:80 --restart unless-stopped --name
