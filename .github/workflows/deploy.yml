name: Deploy React App to Azure VM

on:
  push:
    branches:
      - main  # deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker Buildx (optional for BuildKit)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ SSH to Azure VM and deploy
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd /home/${{ secrets.AZURE_USER }}

            # Remove old partially created container if exists
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^cloud-aspirant-site$'; then
              echo "Removing old container..."
              sudo docker stop cloud-aspirant-site || true
              sudo docker rm cloud-aspirant-site || true
            fi

            # Remove other container using port 80 (optional safety)
            EXISTING_PORT_CONTAINER=$(sudo lsof -t -i:80)
            if [ ! -z "$EXISTING_PORT_CONTAINER" ]; then
              echo "Stopping container using port 80..."
              sudo docker stop $(sudo docker ps -q --filter "publish=80") || true
            fi

            # Remove old repo folder
            if [ -d "cloud-aspirant-site" ]; then
              echo "Cleaning old repo directory..."
              rm -rf cloud-aspirant-site
            fi

            # Clone latest code
            git clone https://github.com/karnikachinmayi/cloud-aspirant-site.git
            cd cloud-aspirant-site

            # Build Docker image with BuildKit
            echo "Building Docker image..."
            DOCKER_BUILDKIT=1 sudo docker build -t cloud-aspirant-site .

            # Run container
            echo "Starting container..."
            sudo docker run -d -p 80:80 --restart unless-stopped --name cloud-aspirant-site cloud-aspirant-site

            echo "Deployment complete!"
