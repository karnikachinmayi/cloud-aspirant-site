name: Deploy React App to Azure VM

on:
  push:
    branches:
      - main  # deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo (for any use if needed)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ SSH and deploy
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            set -e  # stop on first error
            cd /home/${{ secrets.AZURE_USER }}

            # Ensure Docker is accessible
            if ! sudo docker ps > /dev/null 2>&1; then
              echo "âš™ï¸  Docker not accessible, adding user to docker group..."
              sudo usermod -aG docker $USER || true
            fi

            # Clone or pull repo
            if [ -d "cloud-aspirant-site/.git" ]; then
              echo "ğŸ“¦ Updating existing repo..."
              cd cloud-aspirant-site
              git pull origin main
            else
              echo "ğŸ“¦ Cloning fresh repo..."
              rm -rf cloud-aspirant-site
              git clone https://github.com/karnikachinmayi/cloud-aspirant-site.git
              cd cloud-aspirant-site
            fi

            # Confirm Dockerfile exists
            if [ ! -f Dockerfile ]; then
              echo " No Dockerfile found! Check Dockerfile path or name."
              exit 1
            fi

            # Stop old container if running
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^cloud-aspirant-site$'; then
              echo "ğŸ›‘ Stopping old container..."
              sudo docker stop cloud-aspirant-site || true
              sudo docker rm cloud-aspirant-site || true
            fi

            # Optional: clean old image
            sudo docker image rm cloud-aspirant-site:latest || true

            echo "ğŸš§ Building new Docker image..."
            sudo docker build -t cloud-aspirant-site .

            echo "ğŸš€ Starting container..."
            sudo docker run -d -p 80:80 --restart unless-stopped --name cloud-aspirant-site cloud-aspirant-site

            echo "âœ… Deployment complete!"
