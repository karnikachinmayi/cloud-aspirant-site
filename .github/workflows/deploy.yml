name: Deploy React App to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ SSH to Azure VM and deploy
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            set -e  # stop on first error
            cd /home/${{ secrets.AZURE_USER }}

            echo "üßπ Cleaning old deployment..."

            # Stop & remove old container
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^cloud-aspirant-site$'; then
              echo "Stopping old container..."
              sudo docker stop cloud-aspirant-site || true
              sudo docker rm cloud-aspirant-site || true
            fi

            # Remove old image
            if sudo docker images -q cloud-aspirant-site; then
              echo "Removing old Docker image..."
              sudo docker rmi cloud-aspirant-site:latest || true
            fi

            # Remove old repo folder
            if [ -d "cloud-aspirant-site" ]; then
              echo "Removing old repo folder..."
              rm -rf cloud-aspirant-site
            fi

            echo "üì¶ Cloning latest code..."
            git clone https://github.com/karnikachinmayi/cloud-aspirant-site.git
            cd cloud-aspirant-site

            echo "üîç Checking Dockerfile..."
            if [ ! -f Dockerfile ]; then
              echo "‚ùå No Dockerfile found! Deployment aborted."
              exit 1
            fi

            echo "üöß Building Docker image..."
            DOCKER_BUILDKIT=1 sudo docker build -t cloud-aspirant-site .

            echo "üöÄ Running container..."
            sudo docker run -d -p 80:80 --restart unless-stopped --name cloud-aspirant-site cloud-aspirant-site

            echo "‚úÖ Deployment complete!"
