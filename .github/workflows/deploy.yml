name: Deploy React App to VPS

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/cloud-aspirant-site || git clone https://github.com/karnikachinmayi/cloud-aspirant-site.git && cd cloud-aspirant-site
            git pull origin main
            sudo docker build -t cloud-aspirant-site .
            sudo docker stop cloud_aspirant_container || true
            sudo docker rm cloud_aspirant_container || true
            sudo docker run -d -p 80:80 --name cloud_aspirant_container cloud-aspirant-site
